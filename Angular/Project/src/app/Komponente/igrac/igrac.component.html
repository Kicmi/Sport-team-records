<mat-toolbar color="primary">
    <span class="naslov">Igrac</span>
   </mat-toolbar>
   
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef > Id </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="ime">
        <mat-header-cell *matHeaderCellDef > Ime </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.ime}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="prezime">
        <mat-header-cell *matHeaderCellDef > Prezime </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.prezime}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="brojReg">
        <mat-header-cell *matHeaderCellDef > Broj registracije </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.brojReg}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="datumRodjenja">
        <mat-header-cell *matHeaderCellDef > Datum rodjenja </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.datumRodjenja}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nacionalnost">
        <mat-header-cell *matHeaderCellDef > Nacionalnost </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nacionalnostBean.naziv}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="tim">
        <mat-header-cell *matHeaderCellDef > Tim </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.timBean.naziv}} </mat-cell>
      </ng-container>
  
  
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
  
            <button mat-icon-button color="primary" (click)="openDialog(1)">
              <mat-icon>add</mat-icon>
            </button>
  
          </mat-header-cell>
  
          <mat-cell *matCellDef="let row; let i=index;">
  
            <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.ime, row.prezime, row.brojReg, row.datumRodjenja, row.nacionalnostBean, row.timBean)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
  
            <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.ime, row.prezime, row.brojReg, row.datumRodjenja, row.nacionalnostBean, row.timBean)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
  
          </mat-cell>
        </ng-container>
  
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
  
  
    </table>
