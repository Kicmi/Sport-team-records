<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje lige</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija lige: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje lige: {{data.id}}</h3>


    <div class="example-container">

      <mat-form-field>
        <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]= "flag==3" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Oznaka" [(ngModel)]="data.oznaka" name="oznaka" [disabled]= "flag==3" required>
      </mat-form-field>


      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" [type]="submit" [mat-dialog-close]="1" (click)="add()" >Sačuvaj</button>
        <button mat-button *ngIf="flag == 2" [type]="submit" [mat-dialog-close]="1" (click)="update()" >Sačuvaj</button>
        <button mat-button *ngIf="flag == 3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Obriši</button>
        <button mat-button (click)="cancel()">Poništi</button>
      </div>
    </div>

</div>
