<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje tima</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija tima: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje tima: {{data.id}}</h3>


    <div class="example-container">

      <mat-form-field>
        <input matInput placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv" [disabled]= "flag==3" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="osnovan" placeholder="Datum osnivanja" [(ngModel)]="data.osnovan" name="osnovan" [disabled]="flag == 3">
        <mat-datepicker-toggle matSuffix [for]="osnovan"></mat-datepicker-toggle>
        <mat-datepicker #osnovan></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Sediste" [(ngModel)]="data.sediste" name="sediste" [disabled]= "flag==3" required>
      </mat-form-field>


      <mat-form-field>
        <mat-label>Liga</mat-label>
        <mat-select [(ngModel)] = "data.ligaBean" placeholder="Liga" [disabled]="flag === 3">
          <mat-option *ngFor="let liga of lige" [value]="liga">
            {{liga.naziv}}
          </mat-option>
        </mat-select>
      </mat-form-field>



      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" [type]="submit" [mat-dialog-close]="1" (click)="add()" >Sačuvaj</button>
        <button mat-button *ngIf="flag == 2" [type]="submit" [mat-dialog-close]="1" (click)="update()" >Sačuvaj</button>
        <button mat-button *ngIf="flag == 3" [type]="submit" [mat-dialog-close]="1" (click)="delete()">Obriši</button>
        <button mat-button (click)="cancel()">Poništi</button>
      </div>
    </div>

</div>
